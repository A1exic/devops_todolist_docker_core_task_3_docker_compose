version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: todolist_db
    restart: always
    environment:
      MYSQL_DATABASE: todolist
      MYSQL_USER: todouser
      MYSQL_PASSWORD: todopassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build: .
    container_name: todolist_app
    ports:
      - "8080:8080"

    depends_on:
      db:
        condition: service_healthy

    environment:
      DB_NAME: todolist
      DB_USER: todouser
      DB_PASSWORD: todopassword
      DB_HOST: db
      DB_PORT: 3306

    volumes:
      - .:/app

volumes:
  mysql_data:
